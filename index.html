<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.DJ GAME</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="game-container">
        <h1>MEMORY GAME Mr.DJ</h1>
        <p class="subtitle">JELAJAHI DIMENSI BARU CARA MENGINGAT KANJI</p>
        
        <button id="startBtn" class="btn">Mulai Permainan</button>
        <div id="levelInfo" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('startBtn');
            const levelInfo = document.getElementById('levelInfo');

            // Ambil level saat ini dari localStorage.
            // Jika belum ada (pemain baru), mulai dari level 0.
            const currentLevel = parseInt(localStorage.getItem('currentLevel')) || 0;
            
            // Tentukan halaman level yang akan dituju
            //const nextLevelFile = `level${currentLevel}.html`;
            const nextLevelFile = `memorigame.html`;
            // Perbarui teks tombol dan info
            /*
            if (currentLevel > 0) {
                startBtn.textContent = 'Lanjutkan Permainan';
                levelInfo.textContent = `Level saat ini: ${currentLevel}`;
            } else {
                levelInfo.textContent = 'Mulai petualangan Anda!';
            }
*/
            // Tambahkan event listener ke tombol
            startBtn.addEventListener('click', () => {
                // Arahkan pemain ke level yang sesuai
                window.location.href = nextLevelFile;
            });
        });
    </script>
</body>
</html>
